<div class="teacher-container">
  <!-- Background image and overlay -->
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>
  <div class="wave-decoration"></div>

  <!-- Sidebar navigation -->
  <app-sidebar>
    <div class="sidebar-content">
      <app-sidebar-item
        [icon]="homeIcon"
        title="Dashboard"
        routerLink="dashboard"
      />
      <app-sidebar-item
        [icon]="studentIcon"
        title="Students"
        routerLink="students"
      />
      <app-sidebar-item
        [icon]="attendanceIcon"
        title="Attendance"
        routerLink="attendance"
      />
      <app-sidebar-item
        [icon]="subjectsIcon"
        title="Subjects"
        routerLink="subjects"
      />
      <app-sidebar-item
        [icon]="sectionIcon"
        title="Sections"
        routerLink="sections"
      />
      <app-sidebar-item
        [icon]="healthIcon"
        title="Health Records"
        routerLink="health"
      />
      <app-sidebar-item
        [icon]="messageIcon"
        title="Messages"
        routerLink="messages"
      />
      <app-sidebar-item
        [icon]="reportIcon"
        title="Reports"
        routerLink="reports"
      />
      <app-sidebar-item
        [icon]="settingsIcon"
        title="Settings"
        routerLink="settings"
      />
    </div>
  </app-sidebar>

  <div class="main-content">
    <div class="white-container">
      <router-outlet />
    </div>
  </div>
</div>
