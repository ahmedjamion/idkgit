<div class="register-container">
  <div class="form-header">
    <h2 class="form-title">Create New Account</h2>
  </div>

  <form
    class="register-form"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label for="name">Full Name</label>
      <div class="input-container">
        <i class="input-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </i>
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="Enter your full name"
          formControlName="name"
          required
        />
      </div>
      <div
        class="error-message"
        *ngIf="
          registerForm.get('name')?.invalid && registerForm.get('name')?.touched
        "
      >
        Full name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-container">
        <i class="input-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            ></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </i>
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="Enter your email"
          formControlName="email"
          required
        />
      </div>
      <div
        class="error-message"
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      >
        Please enter a valid email address
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-container">
        <i class="input-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </i>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Choose a password (min. 8 characters)"
          formControlName="password"
          required
        />
      </div>
      <div
        class="error-message"
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      >
        Password must be at least 8 characters
      </div>
    </div>

    <div class="form-group">
      <label for="password_confirmation">Confirm Password</label>
      <div class="input-container">
        <i class="input-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </i>
        <input
          id="password_confirmation"
          type="password"
          class="form-control"
          placeholder="Confirm your password"
          formControlName="password_confirmation"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label>Select Role(s)</label>
      <div class="roles-container" formGroupName="roles">
        <div class="role-option" *ngFor="let role of rolesList">
          <input
            type="checkbox"
            [id]="'role-' + role.id"
            [value]="role.id"
            (change)="onRoleChange($event)"
            class="role-checkbox"
          />
          <label [for]="'role-' + role.id" class="role-label">
            <span class="checkmark"></span>
            <span class="role-name">{{ role.name }}</span>
          </label>
        </div>
      </div>
      <div
        class="error-message"
        *ngIf="
          registerForm.get('roles')?.invalid &&
          registerForm.get('roles')?.touched
        "
      >
        Please select at least one role
      </div>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn-sign-up"
        [disabled]="!registerForm.valid || isLoading"
      >
        <span *ngIf="loading()">
          <svg class="spinner" viewBox="0 0 50 50">
            <circle
              class="path"
              cx="25"
              cy="25"
              r="20"
              fill="none"
              stroke-width="5"
            ></circle>
          </svg>
          Creating Account...
        </span>
        <span *ngIf="!loading()">Create Account</span>
      </button>
    </div>

    <div class="error-feedback" *ngIf="error()">
      <p>{{ error() }}</p>
    </div>

    <div class="success-feedback" *ngIf="success() === AuthSuccess.Register">
      <p>Registration successful! You can now log in.</p>
    </div>
  </form>
</div>
