<div class="auth-container">
  <div class="auth-card">
    <!-- The auth content (login/register form) comes first -->
    <div class="auth-content">
      <router-outlet></router-outlet>
    </div>

    <!-- The buttons moved to the bottom -->
    <div class="auth-footer">
      <button
        class="tab-button"
        [class.active]="router.url.includes('/login')"
        routerLink="login"
      >
        Login
      </button>
      <button
        class="tab-button"
        [class.active]="router.url.includes('/register')"
        routerLink="register"
      >
        Register
      </button>
    </div>
  </div>
</div>
