<button
  class="sidebar-item"
  [ngClass]="{
    active: router.url.includes(routerLink),
    collapsed: sidebarStatus() === SidebarStatus.collapsed,
    hidden: sidebarStatus() === SidebarStatus.hidden,
  }"
  [routerLink]="routerLink"
  routerLinkActive="active"
>
  <div class="icon-container">
    <ng-icon [svg]="icon" size="24"></ng-icon>
  </div>
  <span class="item-title">{{ title }}</span>
</button>
