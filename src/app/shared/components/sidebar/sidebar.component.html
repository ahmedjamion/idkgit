<div
  class="sidebar-container"
  [ngClass]="{
    'sidebar-expanded': sidebarStatus() === SidebarStatus.expanded,
    'sidebar-collapsed': sidebarStatus() === SidebarStatus.collapsed,
    'sidebar-hidden': sidebarStatus() === SidebarStatus.hidden,
  }"
  [appOutsideClickEnabled]="
    isHandset() && sidebarStatus() === SidebarStatus.expanded
  "
  appOutsideClick
  (appOutsideClick)="hideSidebar()"
>
  <div class="sidebar-content">
    <ng-content></ng-content>
  </div>
</div>
